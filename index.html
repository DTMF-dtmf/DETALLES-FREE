<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>DETALLES WEB · Elegancia Tierna</title>
    <style>
        /* ===== ESTILOS PREMIUM CON TOQUE DULCE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,500;0,600;0,700;1,500&display=swap');

        body {
            min-height: 100vh;
            background: linear-gradient(165deg, #faf0f5 0%, #f5e9f0 50%, #fdf3f8 100%);
            background-attachment: fixed;
            font-family: 'Quicksand', 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 215, 230, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(210, 180, 200, 0.12) 0%, transparent 25%),
                repeating-linear-gradient(45deg, rgba(230, 200, 215, 0.02) 0px, rgba(230, 200, 215, 0.02) 2px, transparent 2px, transparent 8px);
            pointer-events: none;
        }

        .tarjeta {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 250, 248, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 48px 48px 48px 48px;
            box-shadow: 
                0 30px 60px -20px rgba(140, 100, 120, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.8) inset,
                0 0 0 2px rgba(230, 200, 210, 0.3) inset,
                0 15px 30px -10px rgba(0, 0, 0, 0.1);
            padding: 3rem 2.2rem;
            border: 1px solid rgba(255, 245, 240, 0.9);
            position: relative;
            z-index: 2;
            transition: all 0.4s ease;
        }

        .tarjeta::after {
            content: "";
            position: absolute;
            top: 20px;
            left: 40px;
            right: 40px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(210, 180, 170, 0.4), #e9c0b0, rgba(210, 180, 170, 0.4), transparent);
            border-radius: 100%;
        }

        .titulo-principal {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .titulo-principal h1 {
            font-family: 'Playfair Display', 'Times New Roman', serif;
            font-size: clamp(2.5rem, 10vw, 4rem);
            font-weight: 600;
            font-style: italic;
            background: linear-gradient(135deg, #7a4e5a, #b28090, #a06b7c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 
                2px 2px 4px rgba(255, 240, 240, 0.8),
                4px 4px 8px rgba(190, 140, 150, 0.2);
            letter-spacing: 1px;
            margin: 0;
            line-height: 1.2;
            position: relative;
            display: inline-block;
            padding: 0 1rem;
        }

        .titulo-principal h1::before,
        .titulo-principal h1::after {
            content: "✦";
            font-size: 1.8rem;
            color: #d4a5b4;
            opacity: 0.7;
            font-weight: 300;
            display: inline-block;
            margin: 0 0.5rem;
            font-family: serif;
        }
        
        /* Estilo para la palabra GRATIS */
        .gratis-destacado {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.8rem;
            font-weight: 300;
            background: linear-gradient(135deg, #d48c9c, #b27a88);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            margin-left: 0.5rem;
            font-style: normal;
            letter-spacing: 2px;
            text-shadow: 0 2px 5px rgba(210, 140, 160, 0.3);
            position: relative;
        }
        
        .titulo-principal h1 .gratis-destacado::before {
            content: "·";
            font-size: 2rem;
            color: #d9b4c0;
            margin-right: 0.3rem;
            display: inline-block;
            font-weight: 100;
            background: none;
            -webkit-background-clip: unset;
            background-clip: unset;
            color: #d9b4c0;
            text-shadow: none;
        }

        .subtitulo {
            text-align: center;
            font-family: 'Quicksand', sans-serif;
            font-weight: 300;
            font-size: 1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #b28b99;
            margin-top: -0.5rem;
            margin-bottom: 2.2rem;
            word-spacing: 6px;
        }

        .subtitulo span {
            background: rgba(255, 235, 240, 0.6);
            padding: 0.3rem 1.5rem;
            border-radius: 30px;
            backdrop-filter: blur(4px);
            font-weight: 400;
            font-size: 0.9rem;
            border: 1px solid rgba(220, 180, 190, 0.3);
        }

        .panel-botones {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
            width: 100%;
            margin: 2.5rem 0 0rem;
        }

        /* Estilo base botones con imagen de fondo */
        .boton-premium {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 450px;
            text-decoration: none;
            color: #ffffff;
            font-size: clamp(1.6rem, 5vw, 2.2rem);
            font-weight: 600;
            padding: 1.3rem 2rem;
            border-radius: 80px;
            border: 2px solid rgba(255, 255, 255, 0.9);
            box-shadow: 
                0 12px 25px -8px rgba(150, 110, 120, 0.4),
                0 0 0 1px rgba(230, 200, 210, 0.6) inset,
                0 6px 12px rgba(0, 0, 0, 0.2);
            transition: all 0.3s cubic-bezier(0.2, 0.9, 0.3, 1.2);
            position: relative;
            letter-spacing: 1.2px;
            font-family: 'Quicksand', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            
            /* Propiedades de fondo */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        /* Overlay oscuro para mejor legibilidad del texto */
        .boton-premium::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
            transition: background 0.3s ease;
            border-radius: 80px;
        }

        /* El texto debe estar sobre el overlay */
        .boton-premium {
            position: relative;
            z-index: 1;
        }

        /* Efecto hover: overlay más claro */
        .boton-premium:hover::before {
            background: rgba(0, 0, 0, 0.2);
        }

        /* Imagen de fondo para cada botón - ¡CAMBIA LAS RUTAS! */
        .boton-carta {
            background-image: url('imagenes/fondo-boton1.jpg'); /* Cambia por tu imagen */
        }

        .boton-web2 {
            background-image: url('imagenes/fondo-boton2.jpg'); /* Cambia por tu imagen */
        }

        /* Efecto de brillo en los bordes */
        .boton-premium::after {
            content: "";
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 90px;
            background: linear-gradient(135deg, rgba(255, 230, 240, 0.5), rgba(230, 200, 215, 0.2), rgba(255, 240, 245, 0.6));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .boton-premium:hover::after {
            opacity: 1;
        }

        /* Efecto hover refinado */
        .boton-premium:hover {
            transform: translateY(-6px);
            box-shadow: 
                0 22px 35px -12px rgba(170, 120, 140, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.9) inset,
                0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Efecto active (clic) */
        .boton-premium:active {
            transform: translateY(4px);
            box-shadow: 
                0 8px 18px -6px rgba(130, 90, 105, 0.4),
                0 0 0 1px rgba(240, 220, 225, 0.8) inset;
            transition: 0.05s;
        }

        .separador {
            width: 120px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d9b4c0, #cfa5b4, #d9b4c0, transparent);
            margin: 1.8rem auto;
        }

        .nota-elegante {
            text-align: center;
            font-size: 0.9rem;
            color: #a78592;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 2rem;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .nota-elegante::before,
        .nota-elegante::after {
            content: "☾";
            font-size: 1.2rem;
            opacity: 0.5;
            color: #b296a0;
        }

        .nota-elegante::after {
            content: "☽";
        }

        @media (max-width: 500px) {
            .tarjeta {
                padding: 2.2rem 1.5rem;
                border-radius: 36px;
            }

            .titulo-principal h1 {
                font-size: 2.4rem;
            }

            .titulo-principal h1::before,
            .titulo-principal h1::after {
                font-size: 1.2rem;
                margin: 0 0.2rem;
            }
            
            .gratis-destacado {
                font-size: 1.3rem;
            }

            .boton-premium {
                padding: 1rem 1.5rem;
                font-size: 1.5rem;
                max-width: 350px;
            }
        }

        @media (max-width: 360px) {
            .boton-premium {
                font-size: 1.3rem;
                padding: 0.9rem 1rem;
            }
            
            .gratis-destacado {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="tarjeta">
        <div class="titulo-principal">
            <h1>
                DETALLES WEB
                <span class="gratis-destacado">· GRATIS</span>
            </h1>
        </div>

        <div class="subtitulo">
            <span>✦ colección especial ✦</span>
        </div>

        <div class="panel-botones">
            <!-- BOTÓN 1: TE AMO (redirige a RCPTM) -->
            <a href="https://dtmf-dtmf.github.io/RCPTM/" 
               target="_blank" 
               rel="noopener noreferrer"
               class="boton-premium boton-carta">
                TE AMO
            </a>

            <!-- BOTÓN 2: CARTA (redirige a RCPS) -->
            <a href="https://dtmf-dtmf.github.io/RCPS/" 
               target="_blank" 
               rel="noopener noreferrer"
               class="boton-premium boton-web2">
                CARTA
            </a>
        </div>

        <div class="separador"></div>

        <div class="nota-elegante">
            haz clic · se abre en nueva ventana
        </div>
    </div>

    <script>
        const tarjeta = document.querySelector('.tarjeta');
        tarjeta.addEventListener('mousemove', (e) => {
            const rect = tarjeta.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            tarjeta.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255, 250, 255, 0.9), rgba(255, 240, 245, 0.7))`;
        });

        tarjeta.addEventListener('mouseleave', () => {
            tarjeta.style.background = 'rgba(255, 250, 248, 0.7)';
        });

        document.querySelectorAll('.boton-premium').forEach(btn => {
            btn.addEventListener('click', () => {
                if (navigator.vibrate) navigator.vibrate(15);
            });
        });
    </script>
</body>
</html>
